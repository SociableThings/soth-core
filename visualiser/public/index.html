<!DOCTYPE html>
<html>
<head>
    <title>Soth: Sociable Things Platform</title>
    <link href="css/application.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>

<div class="logo">
    <h4><a href="index.html"><img src="img/logo.png" alt="" /></a></h4>
</div>
<div class="wrap">
    <div class="content container-fluid">
        <div class="row-fluid">
            <div class="span3">
                <section class="widget large">
                    <header>
                        <h4><i class="icon-off"></i> Soth-Communicator settings</h4>
                    </header>
                    <div class="body">
                        <p>
                            <span>USB devices</span>
                            <button id="comm_reload" class="btn btn-mini" type="button">Reload</button>
                            <span id="comm_device_not_found" style="display: none">Device not found</span>
                        </p>
                        <select id="comm_device_name">
                        </select>

                        <p>Baudrate</p>
                        <div class="controls">
                            <select id="comm_baudrate">
                                <option>9600</option>
                                <option>19200</option>
                                <option>38400</option>
                                <option>57600</option>
                                <option selected>115200</option>
                                <option>230400</option>
                            </select>
                        </div>
                        <div>
                            <button id="comm_connect" class="btn btn-large btn-primary disabled" type="button">Conect Soth-Core</button>
                        </div>
                    </div>
                </section>
            </div>
            <div class="span3">
                <section class="widget large">
                    <header>
                        <h4><i class="icon-map-marker"></i> GPS Information</h4>
                    </header>
                    <div class="body">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>Validity:</td>
                                    <td id="gps_info_validity"></td>
                                </tr>
                                <tr>
                                    <td>Latitude:</td>
                                    <td id="gps_info_latitude"></td>
                                </tr>
                                <tr>
                                    <td>Longitude:</td>
                                    <td id="gps_info_longitude"></td>
                                </tr>
                                <tr>
                                    <td>Speed:</td>
                                    <td id="gps_info_speed"></td>
                                </tr>
                                <tr>
                                    <td>Heading:</td>
                                    <td id="gps_info_heading"></td>
                                </tr>
                                <tr>
                                    <td>Date:</td>
                                    <td id="gps_info_date"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
            <div class="span6">
                <section class="widget large">
                    <header>
                        <h4><i class="icon-globe"></i> Map</h4>
                    </header>
                        <div class="body">
                        <div id="map_canvas" style="width:100%; height:100%"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>

<!-- jquery and friends -->
<script src="lib/jquery/jquery.1.9.0.min.js"> </script>
<script src="lib/jquery/jquery-migrate-1.1.0.min.js"> </script>

<!-- jquery plugins -->
<script src="lib/uniform/js/jquery.uniform.js"></script>
<script src="lib/sparkline/jquery.sparkline.js"></script>
<script src="lib/jquery-ui-1.10.1.custom.js"></script>
<script src="lib/jquery.slimscroll.js"></script>

<!-- d3, nvd3-->
<script src="lib/nvd3/lib/d3.v2.js"></script>
<script src="lib/nvd3/nv.d3.custom.js"></script>

<!-- nvd3 models -->
<script src="lib/nvd3/src/models/scatter.js"></script>
<script src="lib/nvd3/src/models/axis.js"></script>
<script src="lib/nvd3/src/models/legend.js"></script>
<script src="lib/nvd3/src/models/multiBar.js"></script>
<script src="lib/nvd3/src/models/multiBarChart.js"></script>
<script src="lib/nvd3/src/models/line.js"></script>
<script src="lib/nvd3/src/models/lineChart.js"></script>
<script src="lib/nvd3/stream_layers.js"></script>

<!--backbone and friends -->
<script src="lib/backbone/underscore-min.js"></script>
<script src="lib/backbone/backbone-min.js"></script>
<script src="lib/backbone/backbone.localStorage-min.js"></script>

<!-- bootstrap default plugins -->
<script src="js/bootstrap/bootstrap-transition.js"></script>
<script src="js/bootstrap/bootstrap-collapse.js"></script>
<script src="js/bootstrap/bootstrap-alert.js"></script>
<script src="js/bootstrap/bootstrap-tooltip.js"></script>
<script src="js/bootstrap/bootstrap-popover.js"></script>
<script src="js/bootstrap/bootstrap-button.js"></script>
<script src="js/bootstrap/bootstrap-tab.js"> </script>
<script src="js/bootstrap/bootstrap-dropdown.js"></script>

<!-- socket.io -->
<script src="socket.io/socket.io.js"></script>
<script>
  var socket = io()
</script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

<!-- user js -->
<script src="js/app.js"></script>

</body>
</html>
